<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES</title>
    <style>
        body {
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            font-size: 24px;
            margin: 20px 0;
            color: black; /* Changed font color */
        }
        .card p {
            color: orange; /* Changed font color */
            margin: 10px 0;
        }
        .card img {
            display: block;
            margin: 0 auto;
            width: 120px; /* Adjusted size */
            height: auto;
            border-radius: 60%; 
        }
        .card .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            color: #333; /* Changed font color */
        }
        .card button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>You've chosen YES!</h1>
        <img src="C:\Users\Kishan\Desktop\messagew\images\bubu-dudu.gif"alt="Bubu Dudu">
        <p>Before that, you need to answer my question.</p>
        <div class="button-container">
            <button onclick="location.href='okay.html'">OKAY</button>
            <button onclick="location.href='NOO.html'">I WON'T</button>
        </div>
    </div>
</body>
</html>
