<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO</title>
    <style>
        body {
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .card h2 {
            color: red;
            font-weight: medium;
            margin: 10px 0;
        }
        .card img {
            display: block;
            margin: 0 auto;
            width: 150px; /* Adjust size as needed */
            height: auto;
        }
        .card .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Added margin-top for spacing */
        }
        .card button {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #d0d0d0;
        }
        .card button.no-button {
            position: absolute;
        }
        .moving {
            background-color: #ff6b6b !important; /* Change to desired moving color */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>You've chosen NO!</h1>
        <img src="C:\Users\Kishan\Desktop\messagew\images\last-day-of-school.gif" alt="Last Day Of School">
        <h2>THINK AGAIN!</h2>
		<h6>hehhe!! ofc you have no option</h2>
        <div class="button-container">
            <button onclick="location.href='IDO.html'">YES</button>
            <button class="no-button" onmouseover="moveButton()">NO</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const button = document.querySelector('.no-button');
            button.classList.add('moving');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            setTimeout(() => {
                button.classList.remove('moving');
            }, 500); // Adjust the timeout duration as needed
        }
    </script>
</body>
</html>
